<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assignments</title>
</head>
<body>
    <form action="" method="get">
        <div>
            <label>Me</label>
            <input name="Noha" type="text" value="My Secret div" hidden placeholder="Choose a unique name" />
        </div>
        <hr>
        <div>
            <label>Username</label>
            <input name="username" type="text" required placeholder="Choose a unique name" />
        </div>
        <hr>
        <div>
            <label>Password</label>
            <input name="password" type="password" placeholder="Choose a strong password" />
        </div>
        <hr>
        <div>
            <label>Mobile</label>
            <input name="mobile" type="number" placeholder="write your mobile number" value="+20100 (234) 123" />
        </div>
        <hr>
        <div>
            <label>Email</label>
            <input name="email" type="email" required placeholder="Write your email" />
        </div>
        <hr>
        <div>
            <label>Subject</label>
            <input name="subject" type="text" placeholder="Choose the subject" />
        </div>
        <hr>
        <input type="submit" value="Send Data" />       
        <input type="reset" value="Empty Form" />       
    </form>
</body>
</html>
